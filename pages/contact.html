<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - To-Do App</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/IntrnetProgrammingProject/index.html"><h1>To-Do App</h1></a>
      <div>
        <a href="/IntrnetProgrammingProject/index.html">Home</a>
        <a href="/IntrnetProgrammingProject/pages/add.html">Add To-Do</a>
        <a href="/IntrnetProgrammingProject/pages/view.html">View To-Dos</a>
        <a href="/IntrnetProgrammingProject/pages/about.html">About</a>
        <a href="/IntrnetProgrammingProject/pages/contact.html">Contact</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        If you have any questions, feedback, or suggestions, please don't
        hesitate to contact us using the form below.
      </p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <p id="responseMessage" class="response-message"></p>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2024 To-Do App. All Rights Reserved.</div>

    <script>
      const contactForm = document.getElementById('contactForm');
      const responseMessage = document.getElementById('responseMessage');

      contactForm.addEventListener('submit', (e) => {
        e.preventDefault();

        // Collect form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Simulate a form submission (you can replace this with a real backend API call)
        responseMessage.textContent = `Thank you, ${name}! Your message has been received. We will respond to ${email} soon.`;
        responseMessage.style.color = 'green';

        // Clear the form
        contactForm.reset();
      });
    </script>
  </body>
</html>
